<button id="fullscreenBtn">Vollbild</button>
<iframe id="gameFrame" src="index.html" allowfullscreen style="width:800px;height:600px;border-radius:32px"></iframe>

<script>
const iframe = document.getElementById("gameFrame");
document.getElementById("fullscreenBtn").addEventListener("click", () => {
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
        alert("")
        iframe.webkitRequestFullscreen(); // Safari
    } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen(); // IE/Edge
    }
});
</script>
